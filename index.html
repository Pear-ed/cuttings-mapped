<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
               
  var map = L.map('map', {
    center: [-34.000874, 18.539193],
    zoom: 12,  //
    scrollWheelZoom: true
  });

  L.tileLayer(
    'https://api.mapbox.com/styles/v1/hbmalan/cle2i1ly2002x01og9hpygnkx/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiaGJtYWxhbiIsImEiOiJjbGE5bmRlaG0wMDcxM29vZGkxdHdwdWtoIn0.SlojqWCvWwS-FcAuO0hLig', {
      attribution: '&copy; <a href="https://osm.org/copyright">\
        Mapbox</a> contributors, &copy;\
        <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);

  L.marker([-32.328716, 22.133866]).addTo(map)
  .bindPopup("Lindani was here"); 

    
    var circle1 = L.circle([-33.928980, 18.445676], {
    color: '#55e73c',
    fillColor: '#55e73c',
    fillOpacity: 0.6,
    radius: 500
}).addTo(map);
    circle1.bindPopup('<strong>Ciovita</strong><br>Cyclists: 15<br>Representative: Lindani Khawunjika<br><a href="https://www.ciovita.co.za/">website</a>');
    
    var circle2 = L.circle([-33.969671, 18.474231], {
    color: '#55e73c',
    fillColor: '#55e73c',
    fillOpacity: 0.6,
    radius: 200
}).addTo(map);
    circle2.bindPopup('<strong>TKLA</strong><br>Cyclists: 2<br>Representative: Hayden Malan<br><a href="https://www.tk-l-a.com/">website</a>');
   
  </script>
</body>
</html>
